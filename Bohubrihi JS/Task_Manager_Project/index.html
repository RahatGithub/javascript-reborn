<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Task Manager</title>
</head>
<body class="bg-secondary p-5 d-flex justify-content-center">
    <section>
        <h4>Task Manager</h4>
        <form action="" class="mt-5 mb-2" id="task-form">
            <input type="text" id="new-task" placeholder="New task...">
            <input type="submit" value="Add task" id="add-task-btn" class="btn btn-primary">
        </form>
        <h4>Tasks</h4>
        <ul class="bg-light p-2" id="task-list">
            <!-- dynamic list items will appear here -->
        </ul>
        <button class="btn btn-danger" id="clear-btn">Clear tasks</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
